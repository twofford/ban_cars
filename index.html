<!DOCTYPE html>

<html lang="en">

<head>
    <title>BanCars</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>

    <style>
    </style>

    <script>

        const width = 700;
        const height = 700;

        const svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const g = svg.append("g");

        const albersProjection = d3.geoAlbers()
            .scale(1000)
            .rotate([40.7128, 0])
            .center([0, 74.0060])
            // .translate([width / 2, height / 2]);
            
        const geoPath = d3.geoPath()
            .projection(albersProjection);    
            
        const data = d3.json("src/data/nyc.geojson")

        data.then(function(data) {
            return (
                g.selectAll("path")
                    .data(data.features)
                    .enter()
                    .append("path")
                    .attr("fill", "red")
                    .attr("stroke", "blue")
                    .attr("d", geoPath)
            );
        });

    </script>

</body>

</html>
